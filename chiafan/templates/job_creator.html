<form class="ui form attached segment blue" action="/create_plot" method="post">
  <h2 class="ui dividing header">New Job</h2>
  <div class="field">
    <div class="ui right labeled left input">
      <input type="text"
             name="plotting_space"
             placeholder="The path to temporary directory for plotting"
             value="">
      <a class="ui tag label" type="submit">
        Plotting Space
      </a>
    </div>
  </div>
  <div class="field">
    <div class="ui right labeled left input">
      <input type="text"
             name="destination"
             placeholder="The destination where the plot goes"
             value="">
      <a class="ui tag label" type="submit">
        Destination
      </a>
    </div>
  </div>
  <button class="ui orange button" type="submit">Create</button>
</form>
